<ng-container *ngIf="checkout$ | async as checkout">
  <div *ngFor="let item of checkout.products" class="cart-item">
    <p>1 {{item.isImported ? 'imported ' + item.name : item.name}}: {{+item.price | currency}}</p>
  </div>

  <p>Sales taxes: {{checkout.totalTax | currency}}</p>
  <p>Total: {{checkout.totalSum | currency}}</p>
</ng-container>
